<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM система</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header class="header">
        <a href="#" class="header__logo">
            <img class="logo__img" src="img/logo.svg" alt="Skillbus логотип компании" width="50" height="50">
        </a>
        <div class="header__filter filter">
            <input class="filter__input input-text" type="text" id="filterRequest" placeholder="Введите запрос"
                autocomplete="off">
        </div>
    </header>

    <section class="container" id="container">
        <h1 class="title">Клиенты</h1>

                <tr>

                            <g opacity="0.7">
                                <path
                                    d="M17.3711 11L16.6582 9.01758H13.9287L13.2305 11H12L14.6709 3.83203H15.9404L18.6113 11H17.3711ZM16.3506 8.01172L15.6816 6.06836C15.6328 5.93815 15.5645 5.73307 15.4766 5.45312C15.3919 5.17318 15.3333 4.9681 15.3008 4.83789C15.2129 5.23828 15.0843 5.67611 14.915 6.15137L14.2705 8.01172H16.3506ZM18.9629 8.80762V7.83105H21.4727V8.80762H18.9629ZM25.0322 8.13867L23.2646 11H21.9316L23.9434 7.87012C23.0319 7.55436 22.5762 6.8903 22.5762 5.87793C22.5762 5.22363 22.8024 4.72396 23.2549 4.37891C23.7074 4.03385 24.373 3.86133 25.252 3.86133H27.3955V11H26.2236V8.13867H25.0322ZM26.2236 4.83789H25.2959C24.8044 4.83789 24.4268 4.92578 24.1631 5.10156C23.9027 5.27409 23.7725 5.55729 23.7725 5.95117C23.7725 6.33529 23.8994 6.63477 24.1533 6.84961C24.4072 7.06445 24.8011 7.17188 25.335 7.17188H26.2236V4.83789Z"

                    </th>
                    <th class="table-text" id="tableDate">Дата и время создания
                        <svg class="sort-123 visually-hidden" width="12" height="12" viewBox="0 0 12 12" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z"
                                fill="#9873FF" />
                        </svg>
                        <svg class="sort-321" width="12" height="12" viewBox="0 0 12 12" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g opacity="0.7" clip-path="url(#clip0_221_919)">
                                <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                                    fill="#9873FF" />
                            </g>
                            <defs>
                                <clipPath id="clip0_221_919">
                                    <rect width="12" height="12" fill="white" />
                                </clipPath>
                            </defs>
                        </svg>
                    </th>
                    <th class="table-text" id="tableChanges">Последние изменения
                        <svg class="sort-123 visually-hidden" width="12" height="12" viewBox="0 0 12 12" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z"
                                fill="#9873FF" />
                        </svg>
                        <svg class="sort-321" width="12" height="12" viewBox="0 0 12 12" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g opacity="0.7" clip-path="url(#clip0_221_919)">
                                <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                                    fill="#9873FF" />
                            </g>
                            <defs>
                                <clipPath id="clip0_221_919">
                                    <rect width="12" height="12" fill="white" />
                                </clipPath>
                            </defs>
                        </svg>
                    </th>
                    <th class="table-text" id="tableContacts">Контакты</th>
                    <th class="table-text" id="tableActions">Действия</th>
                </tr>
            </thead>
            <tbody class="tbody" id="tbody"></tbody>
        </table>
        <svg class="download-picture visually-hidden" width="40" height="40" viewBox="0 0 40 40" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M2 20C2 29.941 10.059 38 20 38C29.941 38 38 29.941 38 20C38 10.059 29.941 2 20 2C17.6755 2 15.454 2.4405 13.414 3.243"
                stroke="#9873FF" stroke-width="4" stroke-miterlimit="10" stroke-linecap="round" />
        </svg>
        <button class="btn add-client-btn" id="addClientBtn">
            <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
                    fill="#9873FF" />
            </svg>
            Добавить клиента</button>
    </section>

    <!-- модальное окно Изменить данные-->
    <div class="form-change modal-parent" id="formChange">
        <div class="modal-wrapper">
            <div class="modal">
                <h2 class="modal__title">Изменить данные</h2>
                <form class="form" id="form" autocomplete="off">
                    <label class="form__field">
                        <span class="form__text">Фамилия<span>*</span></span>
                        <input class="form__input input-text" type="text" id="changeSurname" name="surname"
                            autocomplete="off" required>
                    </label>
                    <label class="form__field">
                        <span class="form__text">Имя<span>*</span></span>
                        <input class="form__input input-text" type="text" id="changeName" name="name" autocomplete="off"
                            required>
                    </label>
                    <label class="form__field">
                        <span class="form__text">Отчество</span>
                        <input class="form__input input-text" type="text" id="changeLastname" name="lastname"
                            autocomplete="off" required>
                    </label>
                    <div class="form__add-contact">
                        <button class="btn add-contact-btn" id="addContactBtn">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g clip-path="url(#clip0_224_3502)">
                                    <path
                                        d="M7.99998 4.66671C7.63331 4.66671 7.33331 4.96671 7.33331 5.33337V7.33337H5.33331C4.96665 7.33337 4.66665 7.63337 4.66665 8.00004C4.66665 8.36671 4.96665 8.66671 5.33331 8.66671H7.33331V10.6667C7.33331 11.0334 7.63331 11.3334 7.99998 11.3334C8.36665 11.3334 8.66665 11.0334 8.66665 10.6667V8.66671H10.6666C11.0333 8.66671 11.3333 8.36671 11.3333 8.00004C11.3333 7.63337 11.0333 7.33337 10.6666 7.33337H8.66665V5.33337C8.66665 4.96671 8.36665 4.66671 7.99998 4.66671ZM7.99998 1.33337C4.31998 1.33337 1.33331 4.32004 1.33331 8.00004C1.33331 11.68 4.31998 14.6667 7.99998 14.6667C11.68 14.6667 14.6666 11.68 14.6666 8.00004C14.6666 4.32004 11.68 1.33337 7.99998 1.33337ZM7.99998 13.3334C5.05998 13.3334 2.66665 10.94 2.66665 8.00004C2.66665 5.06004 5.05998 2.66671 7.99998 2.66671C10.94 2.66671 13.3333 5.06004 13.3333 8.00004C13.3333 10.94 10.94 13.3334 7.99998 13.3334Z"
                                        fill="#9873FF" />
                                </g>
                                <defs>
                                    <clipPath id="clip0_224_3502">
                                        <rect width="16" height="16" fill="white" />
                                    </clipPath>
                                </defs>
                            </svg>
                            Добавить контакт</button>
                    </div>
                    <div class="form-btn-box">
                        <button class="btn save-contact-btn" id="saveContactBtn">Сохранить</button>
                        <button class="btn delete-btn" id="deleteBtn">Удалить клиента</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- модальное окно Новый клиент-->
    <div class="form-new-client modal-parent modal-parent--open" id="formNewClient">
        <div class="modal-wrapper">
            <div class="modal">
                <h2 class="modal__title">Новый клиент</h2>
                <form class="form" id="form" autocomplete="off">
                    <label class="form__field">
                        <span class="form__text">Фамилия*</span>
                        <input class="form__input input-text" type="text" id="newSurname" name="surname"
                            autocomplete="off" required>
                    </label>
                    <label class="form__field">
                        <span class="form__text">Имя*</span>
                        <input class="form__input input-text" type="text" id="newName" name="name" autocomplete="off"
                            required>
                    </label>
                    <label class="form__field">
                        <span class="form__text">Отчество</span>
                        <input class="form__input input-text" type="text" id="newLastname" name="lastname"
                            autocomplete="off" required>
                    </label>
                    <div class="form__add-contact">
                        <button class="btn add-contact-btn" id="addContactBtn">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g clip-path="url(#clip0_224_3502)">
                                    <path
                                        d="M7.99998 4.66671C7.63331 4.66671 7.33331 4.96671 7.33331 5.33337V7.33337H5.33331C4.96665 7.33337 4.66665 7.63337 4.66665 8.00004C4.66665 8.36671 4.96665 8.66671 5.33331 8.66671H7.33331V10.6667C7.33331 11.0334 7.63331 11.3334 7.99998 11.3334C8.36665 11.3334 8.66665 11.0334 8.66665 10.6667V8.66671H10.6666C11.0333 8.66671 11.3333 8.36671 11.3333 8.00004C11.3333 7.63337 11.0333 7.33337 10.6666 7.33337H8.66665V5.33337C8.66665 4.96671 8.36665 4.66671 7.99998 4.66671ZM7.99998 1.33337C4.31998 1.33337 1.33331 4.32004 1.33331 8.00004C1.33331 11.68 4.31998 14.6667 7.99998 14.6667C11.68 14.6667 14.6666 11.68 14.6666 8.00004C14.6666 4.32004 11.68 1.33337 7.99998 1.33337ZM7.99998 13.3334C5.05998 13.3334 2.66665 10.94 2.66665 8.00004C2.66665 5.06004 5.05998 2.66671 7.99998 2.66671C10.94 2.66671 13.3333 5.06004 13.3333 8.00004C13.3333 10.94 10.94 13.3334 7.99998 13.3334Z"
                                        fill="#9873FF" />
                                </g>
                                <defs>
                                    <clipPath id="clip0_224_3502">
                                        <rect width="16" height="16" fill="white" />
                                    </clipPath>
                                </defs>
                            </svg>
                            Добавить контакт</button>
                    </div>
                    <div class="form-btn-box">
                        <button class="btn save-client-btn" id="saveClientBtn">Сохранить</button>
                        <button class="btn cancel-contact-btn" id="cancelBtn">Отмена</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- модальное окно Удалить клиента-->
    <div class="form-delete-client modal-parent visually-hidden" id="formDeleteClient">
        <div class="modal-wrapper">
            <div class="modal">
                <form class="form" id="form" autocomplete="off">
                    <h2 class="modal__title modal__title--delate">Удалить клиента</h2>
                    <p class="text-massage">Вы действительно хотите удалить данного клиента?</p>
                    <div class="form-btn-box">
                        <button class="btn delete-contact-btn" id="deleteContactBtn">Удалить</button>
                        <button class="btn cancel-contact-btn" id="cancelBtn">Отмена</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
