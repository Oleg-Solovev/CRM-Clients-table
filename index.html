<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM система</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header class="header">
        <a href="#" class="header__logo">
            <img class="logo__img" src="img/logo.svg" alt="Skillbus логотип компании" width="50" height="50">
        </a>
        <div class="header__filter filter">
            <input class="filter__input input-text" type="text" id="filterRequest" placeholder="Введите запрос"
                autocomplete="off">
        </div>
    </header>

    <section class="container" id="container">
        <h1 class="title">Клиенты</h1>
        <table class="table">
            <thead class="thead">
                <tr>
                    <th class="table-text" id="tableID">ID
                        <div class="table__sort sort-123" id="idSort"></div>
                    </th>
                    <th class="table-text" id="tableFIO">Фамилия Имя Отчество
                        <div class="table__sort sortA-123" id="surnameSort"></div>
                    </th>
                    <th class="table-text" id="tableDate">Дата и время создания
                        <div class="table__sort sort-123" id="createdAtSort"></div>
                    </th>
                    <th class="table-text" id="tableChanges">Последние изменения
                        <div class="table__sort sort-123" id="updatedAtSort"></div>
                    </th>
                    <th class="table-text" id="tableContacts">Контакты</th>
                    <th class="table-text" id="tableActions">Действия</th>
                </tr>
            </thead>
            <tbody class="tbody" id="tbody"></tbody>
        </table>

        <!-- Индикатор загрузки -->
        <div class="loader"></div>

        <button class="btn add-client-btn" id="addClientBtn">
            <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
                    fill="#9873FF" />
            </svg>
            Добавить клиента</button>
    </section>

    <!-- модальное окно "Изменить данные" -->
    <div class="form-change modal-parent " id="formChange">
        <div class="modal-wrapper">
            <div class="modal">
                <button class="btn-change-reset" id="btnChangeReset"></button>
                <h2 class="modal__title" id="modalTitle">
                    <span class="modal__title-bold">Изменить данные</span>
                </h2>
                <form class="form" id="form" autocomplete="off">
                    <label class="form__field">
                        <span class="form__text">Фамилия<span>*</span></span>
                        <input class="form__input input-text" type="text" id="changeSurname" name="surname"
                            autocomplete="off" required>
                    </label>
                    <label class="form__field">
                        <span class="form__text">Имя<span>*</span></span>
                        <input class="form__input input-text" type="text" id="changeName" name="name" autocomplete="off"
                            required>
                    </label>
                    <label class="form__field">
                        <span class="form__text">Отчество</span>
                        <input class="form__input input-text" type="text" id="changeLastname" name="lastname"
                            autocomplete="off" required>
                    </label>
                    <div class="form__add-contact" id="formChangeContact"></div>
                    <div class="form-btn-box">
                        <button class="btn save-client-btn" id="saveChangeContactBtn">Сохранить</button>
                        <button class="btn delete-btn" id="deleteChangeBtn">Удалить клиента</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- модальное окно Новый клиент-->
    <div class="form-new-client modal-parent" id="formNewClient">
        <div class="modal-wrapper">
            <div class="modal">
                <h2 class="modal__title">Новый клиент</h2>
                <form class="form" id="form" autocomplete="off">
                    <label class="form__field">
                        <span class="form__text">Фамилия*</span>
                        <input class="form__input input-text" type="text" id="newSurname" name="surname"
                            autocomplete="off" required>
                    </label>
                    <label class="form__field">
                        <span class="form__text">Имя*</span>
                        <input class="form__input input-text" type="text" id="newName" name="name" autocomplete="off"
                            required>
                    </label>
                    <label class="form__field">
                        <span class="form__text">Отчество</span>
                        <input class="form__input input-text" type="text" id="newLastname" name="lastname"
                            autocomplete="off" required>
                    </label>
                    <div class="form__add-contact" id="formAddContact"></div>
                    <div class="form-btn-box">
                        <button class="btn save-client-btn" id="saveNewClientBtn">Сохранить</button>
                        <button class="btn cancel-contact-btn" id="cancelBtn">Отмена</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- модальное окно "Удалить клиента" -->
    <div class="form-delete-client modal-parent" id="formDeleteClient">
        <div class="modal-wrapper">
            <div class="modal">
                <form class="form" id="form" autocomplete="off">
                    <h2 class="modal__title modal__title--delate">Удалить клиента</h2>
                    <p class="text-massage">Вы действительно хотите удалить данного клиента?</p>
                    <div class="form-btn-box">
                        <button class="btn save-client-btn" id="deleteContactBtn">Удалить</button>
                        <button class="btn cancel-contact-btn" id="cancelDeleteBtn">Отмена</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
